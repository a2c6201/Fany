{% extends "base.html" %} {% block body %}
<header>{% include "navbar.html" %}</header>
<div class="container">
  <div class="center-block">
    <div class="row justify-content-around">
      {%for shop in shops %}
      <div class="card shadow m-3" style="max-width: 25rem">
        <a href="/detail/{{ shop.id }}" class="card-body text-decoration-none">
          <img
            src="{{ shop.photo.pc.l }}"
            class="h-45 card-img-top"
            alt="店舗画像"
          />
          <div class="card-body text-dark">
            <h4 class="card-title">{{ shop.name }}</h4>
            <div class="card-text">
              <p>
                <i class="bi bi-geo-alt"> </i>
                {{ shop.access }}
              </p>
              <p>
                <i class="bi bi-tag"></i>
                {{ shop.genre.name }}
              </p>
              <p>{{ shop.catch }}</p>
            </div>
          </div>
        </a>
      </div>
      {% endfor %}
    </div>
    <ul class="pagination justify-content-center m-5">
      {{ pagination.links }}
    </ul>
  </div>
</div>
{% endblock %}
