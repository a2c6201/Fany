{% extends "base.html" %} {% block body %}
<div class="center-block">
  <div class="row justify-content-around">
    {%for shop in shops %}
    <a
      href="/detail/{{ shop.id }}"
      class="m-4 card"
      style="height: 400px; width: 25rem"
    >
      <div class="card-body text-dark">
        <img
          src="{{ shop.photo.pc.l }}"
          class="h-50 card-img-top"
          alt="店舗画像"
        />
        <div class="card-body">
          <h4 class="card-title">{{ shop.name }}</h4>
          <p class="card-text">{{ shop.access }}</p>
        </div>
      </div>
    </a>
    {% endfor %}
  </div>
  <div class="m-5 row justify-content-around">{{ pagination.links }}</div>
</div>
{% endblock %}
